<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="../javascripts/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../stylesheets/style.css" rel="stylesheet">

<body>
	<div class="container-fluid">

					<div class="controls  span4 search-box">

							<input class="span3" id="inputIcon" type="text"
								style="margin: 0;"><span class="add-on"><i
								class="icon-search"></i></span>
						</div>
					</div>
					<div class="btn-group span2 option-bar">

				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<div class="span2 content-left ">
					<div class="accordion" id="accordion2">
						<div class="accordion-group">
							<div class="accordion-heading">
								<a class="accordion-toggle" data-toggle="collapse"
									data-parent="#accordion2" href="#collapseOne"> 应用 </a>
							</div>
							<div id="collapseOne" class="accordion-body in"
								style="height: auto;">
								<div class="accordion-inner">
									<ul class="nav nav-pills">
										<li class="active"><a href="#">最新动态</a></li>

							</div>
						</div>

							<div class="accordion-heading">

									data-parent="#accordion2" href="#collapseTwo"> 项目 </a>
							</div>
							<div id="collapseTwo" class="accordion-body collapse"
								style="height: 0px;">
								<div class="accordion-inner">222</div>

						</div>
						<div class="accordion-group">
							<div class="accordion-heading">
								<a class="accordion-toggle" data-toggle="collapse"
									data-parent="#accordion2" href="#collapseThree"> 其他 </a>
							</div>
							<div id="collapseThree" class="accordion-body collapse"
								style="height: 0px;">
